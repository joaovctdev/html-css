<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduir audio em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/hino-doc-curinthia.mp3" type="audio/mpeg">
        <source src="midia/hino-doc-curinthia.ogg" type="audio/ogg">
        <source src="midia/hino-doc-curinthia.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/hino-doc-curinthia.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
