<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu propio servidor</p>
    <video width="560" poster="imagens/thumb2.png" controls autoplay loop>
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>seu navegador nao tem compatiblidade com reproducao de video <a href="midia/Meu-Video.Mp4.mp4">Clique aqui para fazer o download do arquivo</a></p>

    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe autoplay width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=NOHa0qZO2GZn3IYi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
